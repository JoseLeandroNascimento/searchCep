<div class="container">

    <header>

        <app-select [opcoes]="opcEstados" label="Estados" [id]="'estados-brasileiros'"
            (handleSelect)="selectEstado($event)"></app-select>

        <app-select [opcoes]="opcMunicipios" label="Municipio" [id]="'municipio-brasileiros'"
            (handleSelect)="selectMunicio($event)"></app-select>

        <text [id]="'logradouro'" [label]="'Logradouro'" [disabled]="estado.length==0 || municipio.length==0"
            (handleInput)="inputLogradouro($event)"></text>

        <button class="btn" translate="no" (click)="search()">Search CEP</button>
    </header>

    <main>

        <div class="container-table">
            <table>
                <thead>
                    <tr translate="no" class="header">
                        <th>CEP</th>
                        <th>Bairro</th>
                        <th>Cidade</th>
                        <th>Rua</th>
                        <th>Estado</th>
                        <th class="th-operacao">Copy</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of ceps;let i = index;" translate="no">
                        <td><input class="input-cep" type="text" #inputTarget  [value]="item.cep"></td>
                        <td>{{item.bairro}}</td>
                        <td>{{item.localidade}}</td>
                        <td>{{item.logradouro}}</td>
                        <td>{{item.uf}}</td>
                        <td class="td-operacao"><button class="btn-copy" [ngxClipboard] ="inputTarget">Copiar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
</div>
